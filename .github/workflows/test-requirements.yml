---
name: ðŸ§ª Test Requirements

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/test-requirements.yml
      - requirements.txt

permissions: {}

jobs:
  test-requirements:
    name: Test Requirements
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Set Up UV
        id: setup_uv
        uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6.5.0
        with:
          activate-environment: true
          version: "latest"
          python-version: "3.11"

      - name: Install Requirements
        id: install_requirements
        run: |
          uv pip install --requirements requirements.txt

      - name: Comment on Failure
        id: comment_on_test_failure
        if: failure() && steps.install_requirements.outcome == 'failure'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Failed to install requirements. This project references an external requirements file which uses a constraint file.'
            })
