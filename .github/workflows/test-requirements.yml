---
name: ðŸ§ª Test Requirements

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/test-requirements.yml
      - requirements.txt

permissions: {}

jobs:
  test-requirements:
    name: Test Requirements
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # pull-requests: write # commenting out for later
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set Up UV
        id: setup_uv
        uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v6.0.1
        with:
          activate-environment: true
          version: "latest"
          python-version: "3.11"

      - name: Install Requirements
        id: install_requirements
        run: |
          uv pip install --requirements requirements.txt

      - name: Comment on Failure
        id: comment_on_test_failure
        if: failure() && steps.install_requirements.outcome == 'failure'
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Failed to install requirements. This project references an external requirements file which uses a constraint file.'
            })
