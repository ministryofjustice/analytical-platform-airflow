---
name: ðŸ§ª Test Requirements

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/test-requirements.yml
      - requirements.txt

permissions: {}

jobs:
  test-requirements:
    name: Test Requirements
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set Up UV
        id: setup_uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          activate-environment: true
          version: "latest"
          python-version: "3.11"

      - name: Install Requirements
        id: install_requirements
        run: |
          uv pip install --requirements requirements.txt

      - name: Comment on Failure
        id: comment_on_test_failure
        if: failure() && steps.install_requirements.outcome == 'failure'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Failed to install requirements. This project references an external requirements file which uses a constraint file.'
            })
