---
name: ü¶ù Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@6238a30dc9be3f1c5b76b665d9a09f9e163183f7 # v6.2.0
    with:
      # VALIDATE_KUBERNETES_KUBECONFORM is set to false as it cannot process Helm charts
      # VALIDATE_PYTHON_* are set to false as we need to revisit the Python from a linting perspective
      super-linter-variables: |
        {
          "VALIDATE_JSCPD": false,
          "VALIDATE_KUBERNETES_KUBECONFORM": false,
          "VALIDATE_PYTHON": false,
          "VALIDATE_PYTHON_BLACK": false,
          "VALIDATE_PYTHON_FLAKE8": false,
          "VALIDATE_PYTHON_ISORT": false,
          "VALIDATE_PYTHON_MYPY": false,
          "VALIDATE_PYTHON_PYINK": false,
          "VALIDATE_PYTHON_PYLINT": false,
          "VALIDATE_PYTHON_RUFF": false,
          "VALIDATE_PYTHON_RUFF_FORMAT": false
        }
