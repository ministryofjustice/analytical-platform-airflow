---
name: ðŸ›‚ Workflow Validation

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  workflow-validation:
    name: Workflow Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set Up Python
        id: setup_python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3.11

      - name: Set Up UV
        id: setup_uv
        uses: astral-sh/setup-uv@22695119d769bdb6f7032ad67b9bca0ef8c4a174
        with:
          version: "latest"
          python-version: "3.11"

      - name: Install Requirements
        id: install_requirements
        run: |
          uv pip install -r requirements.txt

      - name: Workflow Schema Validation
        id: workflow_schema_validation
        run: |
          python scripts/workflow_schema_validation/main.py

      - name: Generate Workflows
        id: generate_workflows
        run: |
          python scripts/workflow_generator/main.py

      - name: Validate Workflows
        id: validate_workflows
        env:
          PYTHONPATH: airflow
        run: |
          python scripts/workflow_validation/main.py
