---
name: ðŸ›‚ Workflow Validation

on:
  pull_request:
    branches:
      - main
    types:
      - edited
      - opened
      - reopened
      - synchronize

permissions: {}

jobs:
  workflow-validation:
    name: Workflow Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set Up Python
        id: setup_python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3.11

      - name: Install Requirements
        id: install_requirements
        run: |
          pip install --requirement requirements-dev.txt

      - name: Workflow Schema Validation
        id: workflow_schema_validation
        run: |
          python scripts/workflow_schema_validation/main.py

      - name: Generate Workflows
        id: generate_workflows
        run: |
          python scripts/workflow_generator/main.py

      - name: Validate Workflows
        id: validate_workflows
        env:
          PYTHONPATH: airflow
        run: |
          python scripts/workflow_validation/main.py
