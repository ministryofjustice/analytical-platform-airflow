---
name: 🌐 Terraform

on:
  pull_request:
    branches:
      - main
    paths:
      - terraform/**
      - .github/workflows/terraform.yml
      - .github/workflows/reusable-terraform.yml
  push:
    branches:
      - main
    paths:
      - environments/**
      - terraform/**

permissions: {}

jobs:
  terraform:
    name: Terraform
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    uses: ./.github/workflows/reusable-terraform.yml
    with:
      environments: '["development", "test", "production"]'
