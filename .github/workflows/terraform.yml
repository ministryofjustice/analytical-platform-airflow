---
name: 🌐 Terraform

on:
  pull_request:
    branches:
      - main
    paths:
      - environments/**
      - terraform/**
      - .github/workflows/terraform.yml
      - .github/workflows/reusable-terraform.yml
  # DEBUG: this needs to come back in
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - environments/**
  #     - terraform/**

permissions: {}

jobs:
  terraform:
    name: Terraform
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-terraform.yml
    with:
      environments: '["development", "test", "production"]'
