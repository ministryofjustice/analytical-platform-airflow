        PARAM_MODEL_RUN: "{{ params.model_run }}"
        TARGETS: "{{ params.targets }}"
        SWEEP_ID: "{{ params.sweep_id }}"
        SWEEP_OPTIMIZATION_MODE: "{{ params.sweep_optimization_mode }}"
        SWEEP_COUNT: "{{ params.sweep_count }}"
