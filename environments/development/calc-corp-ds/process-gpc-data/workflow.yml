  tag: v0.2.0-rc1
  retries: 3
  retry_delay: 150
  schedule: "0 2 * * *"
  tasks:
    unlock_dev:
      env_vars:
        R_CONFIG_ACTIVE: "dev"
      bash_command: "Rscript scripts/unlock_all_blocks.R"
    unlock_prod:
      env_vars:
        R_CONFIG_ACTIVE: "prod"
      bash_command: "Rscript scripts/unlock_all_blocks.R"

