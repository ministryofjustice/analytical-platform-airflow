    - mojap-land-preprod/hmpps/prison-curious2/*
    - mojap-raw-hist-preprod/hmpps/prison-curious2/*

secrets:
  - curious-azure-credential

maintainers:
  - iainborsbey-mj
  - AnthonyCody
  - andrewc-moj

tags:
