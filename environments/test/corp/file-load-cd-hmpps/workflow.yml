---
dag:
  repository: moj-analytical-services/airflow-file
  tag: v0.0.17-alpha
  schedule: "30 8 * * 1-5"
  env_vars:
    AFFILE_PIPELINE_NAME: "cd-hmpps"
    AFFILE_ENV: "dev"
    AFFILE_SCHEMA_CONTRACT: "freeze"
    AWS_DEFAULT_REGION: "eu-west-1"
