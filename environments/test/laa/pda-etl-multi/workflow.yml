---
dag:
  repository: moj-analytical-services/laa_cwa_providers
  tag: 1.5.0
  retries: 1
  retry_delay: 150
  compute_profile: general-on-demand-8vcpu-32gb
  env_vars:
    ENVIRONMENT: dev
    LOG_LEVEL: INFO
    BUCKET_URL: >-
      s3://alpha-mojap-curated-laa-dev/pda/raw
    CACHE_DIRECTORY: >-
      s3://alpha-mojap-curated-laa-dev/pda/cache
    QUERY_RESULT_BUCKET: >-
      s3://aws-athena-query-results-593291632749-eu-west-1
    ATHENA_WORK_GROUP: primary
    CACHE_ENABLED: "true"
    DISABLE_COMPRESSION: "true"
    DLTHUB_TELEMETRY: "false"
    API_REQUEST_TIMEOUT: "30"
    API_MAX_RETRIES: "2"
    DEPENDENCY_BATCH_SIZE: "100"
    API_BASE_URL: >-
      https://laa-provider-details-api-preprod.apps.live.cloud-platform.service.justice.gov.uk/
    PIPELINE_DIR: providers_details_dev/
    DATABASE_NAME: laa_provider_raw_dev
  tasks:
    extract-contract-details:
      env_vars:
        PIPELINE_NAME: "providers_prod_contract_details"
        API_ENDPOINTS: "contract_details"

    extract-provider-office-users:
      env_vars:
        PIPELINE_NAME: "providers_prod_office_users"
        API_ENDPOINTS: "provider_office_users"

    extract-provider-office-schedules:
      env_vars:
        PIPELINE_NAME: "providers_prod_office_schedules"
        API_ENDPOINTS: "provider_office_schedules"

iam:
  athena: write
  glue: true
  s3_read_write:
    - alpha-mojap-curated-laa-dev/pda/*
    - aws-athena-query-results-593291632749-eu-west-1/*

secrets:
  - api-token

notifications:
  emails:
    - Damilola.Oyebade@justice.gov.uk
  slack_channel: laa-de-alerts

maintainers:
  - oplaa-collab
  - dami-moj

tags:
  business_unit: LAA
  owner: Damilola.Oyebade@justice.gov.uk